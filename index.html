<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Icon.ico" sizes="16x16" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playdots Store</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }
    .collab-x {
      font-size: 2.5rem; /* Adjusted for thinness */
      font-weight: normal; /* Lighter font weight */
      letter-spacing: 2px; /* Slightly spread apart */
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: linear-gradient(45deg, #2C2C2E 0%, #6a11cb 50%, #2575fc 100%);
      color: #fff;
      padding: 1.5em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    footer {
      background: linear-gradient(45deg, #2C2C2E 0%, #6a11cb 50%, #2575fc 100%);
      color: #fff;
      padding: 1.5em;
      text-align: center; /* Horizontal alignment */
      font-size: 0.8em;
      font-weight: bold;
      letter-spacing: 1px;
      min-height: 80px;
      
      display: flex;          /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
    }
    main {
      padding: 2em;
      max-width: 100%;
      margin: auto;
    }
    h2, h3 {
      color: #444;
      margin-top: 1em;
    }
    .products, .cart {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-top: 1em;
    }
    .product, .cart-item, {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 1em;
      flex: 1 1 200px;
      transition: transform 0.2s ease;
    }
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 300px));
      gap: 20px;
      justify-content: center;
    }
    .product-card, {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .Billing {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;

      /* width control */
      max-width: 360px;
      width: 100%;
      /* Layout control */
      display: flex;
      flex-direction: column;

      /* Align text/content to the left */
      align-items: flex-start;
      text-align: left;

      /* Display None*/
      display: none;
    }
    .cart-text {
      display: none;
    }
    .product:hover, .cart-item:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%; /* Ensure the image scales to fit within the container */
      height: 150px; /* Set a fixed height for consistency */
      object-fit: cover; /* This ensures the image covers the area without distortion */
      border-radius: 6px;
      display: block; /* Make sure the image is a block element */
      margin: 0 auto; /* This centers the image horizontally */
      text-align: center; /* Ensures it's centered within its parent */
    }
    button {
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, #2575fc 10%);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6em 1.2em;
      margin-top: 0.5em;
      cursor: pointer;
      font-weight: bold;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg,#4c8dff 0%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    button:hover::before {
      opacity: 1;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5em;
    }
    textarea {
      resize: vertical;
    }
    #systemLog {
      background: #f8f9fa;
      padding: 1em;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e74c3c;
      font-weight: bold;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .overlay {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .admin-panel {
      display: none;
      position: fixed;
      top: 0; right: 0;
      width: 400px; height: 100%;
      background: #fff;
      padding: 2em;
      box-shadow: -3px 0 8px rgba(0,0,0,0.2);
      overflow-y: auto;
      z-index: 1001;
    }
    .admin-panel h2 {
      margin-top: 0;
      color: #2575fc;
    }
    .admin-panel button {
      width: 100%;
      margin-top: 1em;
    }
    #pwPrompt .pw-box {
      background: #fff;
      padding: 2em;
      margin: 15% auto;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .cart-item {
      display: flex;
      justify-content: space-between; /* Pushes the text to the left and the button to the right */
      align-items: center; /* Vertically centers the items */
      background: #fff;
      border: 1px solid #ddd;
      padding: 1em 0em 0em 1em;
      border-radius: 6px;
      flex: 1; /* Ensures it stretches to take full available width */
      box-sizing: border-box;
      min-width: 150px; /* Optional: You can set a minimum width */
      max-height: 80px; /* Optional: Limits the height of the item */
    }

    .cart {
      display: flex;
      flex-direction: column;  /* Stack items vertically */
      gap: 1.5em;
      margin-top: 1em;
    }

    .cart-item span {
      flex: 1 0 auto; /* Makes sure the text takes the available space, but doesn't stretch */
      text-align: left; /* Aligns text to the left */
    }
    
    /* When only one item, make the cart holder smaller */
    .cart.shrink {
      min-height: 100px; /* Smaller height when there’s one product */
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1em;
      flex: 1 1 200px; /* Allow cards to grow, but start with a 200px width */
      max-width: 180px; /* Set a max-width to revent cards from stretching too much */
      transition: transform 0.2s ease;
    }

    #Qris {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    #QrisBox {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;   /* wider */
      height: 500px;
      width: 90%;
      font-size: 18px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    /* Image styling */
    #QrisBox img {
      width: auto;
      max-width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 50px;
      margin-top: 50px;
    }
    
    /* Button styling */
    #QrisBox button {
      margin-top: 50px;
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }    
    
  </style>
</head>
<body>
<header>
  <h1>
    <span class="brand-name">Playdots</span> 
    <span class="collab-x">X</span> 
    <span class="brand-name">BCT</span>
  </h1>
</header>



<main>
  <p>Currency: <span id="currencySymbol">Rp</span></p>

  <section>
    <h2>Products</h2>
    <div class="products" id="productsContainer"></div>
  </section>

  <section>
    <div class="cart-text"><h2>Your Cart</h2></div>
    <div class="cart" id="cartContainer"></div>
    <div class="Billing">
      <p>Subtotal: <span id="subtotalDisplay">0.00</span></p>
      <p>Discount: <span id="discountDisplay">0%</span></p>
      <p>Fee: <span id="feeDisplay">0.00</span></p>
      <h3>Final Total: <span id="finalTotalDisplay">0.00</span></h3>
      <button onclick="checkout()">Checkout</button>
    </div>
  </section>

  <section>
    <h3>Enter Bill to Calculate Change</h3>
    <input type="number" id="billAmount" placeholder="Enter bill amount"/>
    <button onclick="calculateChange()">Calculate Change</button>
    <p>Change: <span id="changeDisplay">0.00</span></p>
  </section>

  <section>
    <h3>Cashier Notes</h3>
    <textarea id="cashierNotes" rows="4" placeholder="Enter notes here..."></textarea>
    <button onclick="checkLoginInfo(saveNotes)">Save Notes</button>
  </section>

  <div id="Qris" style="display: none; align-items: center; justify-content: center; gap: 10px;">
    <div id="QrisBox">
      <div>
        <img id="QrisImage" src="https://lh3.google.com/u/0/d/1-OKwtYU0KH6TGTc76JDapYKcx-1gIIQg=w1920-h1068-iv1?auditContext=prefetch" alt="Alert Image"/>
      </div>
      <div id="Button">
        <button onclick="closeQris()">Close</button>
      </div>
    </div>
  </div>
  
</main>

<script>
  window.onload = function() {
    loadNotes();
  };
</script>

<button class="admin-btn" onclick="checkLoginInfo(openAdmin)">Admin</button>
<div class="overlay" id="overlay"></div>

<div class="admin-panel" id="adminPanel">
  <h2>Admin Panel</h2>
  <button onclick="closeAdmin()">Close</button>

  <h3>Products</h3>
  <div id="adminProducts"></div>
  <h4>Add New Product</h4>
  <input id="newName" placeholder="Name"/>
  <input id="newPrice" type="number" placeholder="Price (Rupiah)"/>
  <input id="newImage" placeholder="Image URL"/>
  <button onclick="adminAddProduct()">Add Product</button>

  <h3>Promos & Fees</h3>
  <label>Discount (%)</label>
  <input id="adminDiscount" type="number" value="0"/>
  <label>Additional Fee (Rupiah)</label>
  <input id="adminFee" type="number" value="0"/>
  <button onclick="applyCheckoutMods()">Apply</button>

  <h3>System Log</h3>
  <div id="systemLog">
    
  </div>

  <button style="margin-top:1em;background:#e74c3c;" onclick="deleteAllData()">Delete All Data</button>
</div>
<footer>
  <p>© 2025 PlayDots-store. All rights reserved.</p>
  <p><a href="mailto:ilikepython123@gmail.com" style="color:#fff; padding: 10px;">Contact Support</a></p>
</footer>
<script src="firebase-config.js"></script>
<script src="The-app.js"></script>
</body>
</html>
